version: '3.8'

services:
  web-server-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-server-app
    depends_on:
      - web-server-db
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    ports:
      - "3000:3000"
    volumes:
      - ./app/logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

  web-server-db:
    image: postgres:15
    container_name: web-server-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.13.1
    container_name: filebeat
    user: root
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./app/logs:/app/logs:ro
      - filebeat-data:/usr/share/filebeat/data 
    environment:
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=http-logs
    command: [ "--strict.perms=false" ]
    depends_on:
      - web-server-app
    networks:
      - app-network

volumes:
  pgdata:
  filebeat-data:

networks:
  app-network:
