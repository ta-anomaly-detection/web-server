filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /app/logs/web-server.log

output.kafka:
  enabled: true
  hosts: ["${KAFKA_BROKERS}"]
  topic: ${KAFKA_TOPIC}
  partition.round_robin:
    reachable_only: true
  required_acks: 1
  compression: gzip
  max_message_bytes: 1000000

# logging for debug
logging:
  level: info
  to_files: true
  files:
    path: /usr/share/filebeat/logs
    name: filebeat
    keepfiles: 7
    permissions: 0644